<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>おすすめオーガニック美容アイテム</title>
  <meta name="description" content="自然由来のオーガニック美容アイテムを厳選。購入はアフィリエイトリンク経由でサポートできます。" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* --- COLORS & FONT --- */
    :root{
      --bg:#fff8f5;       
      --card:#ffffff;      
      --accent:#ff9aa2;   
      --accent-hover:#ff6f91;
      --muted:#555555;     
      --btn-text:#ffffff;
    }
    *{box-sizing:border-box}
    body{
      font-family:'Quicksand', sans-serif;
      background:var(--bg);
      margin:0;
      color:#111;
    }
    header{
      background:linear-gradient(90deg, #ffd6d1, #ffb3b3);
      color:#111;
      padding:30px 20px;
      text-align:center;
      border-bottom:2px solid #ff9aa2;
    }
    h1{margin:0;font-size:30px;font-weight:700;}
    p.lead{margin:8px 0 0;opacity:.95;font-size:16px;}

    .container{max-width:980px;margin:20px auto;padding:0 16px;}

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
      gap:20px;
      margin-top:30px;
    }
    .card{
      background:var(--card);
      border-radius:20px;
      padding:18px;
      box-shadow:0 4px 15px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover{
      transform: translateY(-6px);
      box-shadow:0 10px 25px rgba(0,0,0,0.15);
    }
    .thumb{
      width:100%;
      height:160px;
      border-radius:16px;
      overflow:hidden;
      background:#ffeef0;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .title{
      font-weight:600;
      margin:10px 0 6px;
      font-size:16px;
      color:#333;
    }
    .desc{
      font-size:14px;
      color:var(--muted);
      margin:0 0 12px;
    }

    .btn{
      display:inline-block;
      padding:10px 16px;
      border-radius:12px;
      text-decoration:none;
      font-weight:600;
      font-size:14px;
    }
    .btn-primary{
      background:var(--accent);
      color:var(--btn-text);
      transition: background 0.3s;
    }
    .btn-primary:hover{
      background:var(--accent-hover);
    }
    .meta{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .copy-btn{
      background:#ffe9e7;
      border-radius:10px;
      padding:6px 10px;
      font-size:13px;
      color:var(--accent);
      cursor:pointer;
      transition: background 0.2s;
    }
    .copy-btn:hover{
      background:#ffd2cd;
    }

    .footer{
      margin:36px 0 60px;
      color:var(--muted);
      font-size:13px;
      text-align:center;
    }
    .disclosure{
  position:fixed;
  right:16px;
  bottom:16px;
  background:#fff3e6;
  border-left:4px solid #ffb44d;
  padding:6px 10px;
  border-radius:8px;
  font-size:10px;   /* 小さめ */
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  z-index:999;
}

    .cookie{
      position:fixed;
      right:18px;
      bottom:18px;
      background:#fff;
      padding:12px;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(2,6,23,.12);
      display:flex;
      gap:12px;
      align-items:center;
    }

    @media (max-width:600px){
      .thumb{height:120px;}
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>おすすめオーガニック美容アイテム</h1>
      <p class="lead">自然由来アイテムで肌に優しいケアを — 購入はアフィリエイトリンク経由でサポートできます。</p>
    </div>
  </header>

  <main class="container">
    <div class="grid" id="productGrid"></div>

    <div class="disclosure">
      <strong>開示：</strong> 当サイトのリンクの一部はアフィリエイトリンクです。購入により紹介手数料が支払われる場合があります。
    </div>

    <div class="footer">
      © 2025 EssentialBeautyNeeds
    </div>
  </main>

  <script>
    const PRODUCTS = [
      {id:1,title:'N Organic Basic',desc:'自然由来成分を贅沢に配合したスキンケア。肌に優しく、うるおいを与えながら、健やかな素肌へ導きます。毎日のケアに最適です。',img:'images/skin1.jpg',aff:'https://amzn.to/479cQEZ'},
      {id:2,title:'Allna Moisturizer',desc:'肌本来のうるおいを守るオーガニック保湿クリーム。軽やかな使い心地で乾燥を防ぎ、しっとり滑らかな肌に整えます。',img:'images/moist1.jpg',aff:'https://amzn.to/3LtRo51'},
      {id:3,title:'Allna Organic Face Pack',desc:'自然成分をぎゅっと詰めたフェイスパック。肌に潤いを与えながら、透明感とハリを引き出す集中ケア用マスクです。',img:'images/face1.jpg',aff:'https://amzn.to/47czgp2'}
    ];

    const grid = document.getElementById('productGrid');
    PRODUCTS.forEach(p=>{
      const card = document.createElement('article'); card.className='card';
      card.innerHTML = `
        <div class="thumb"><img src="${p.img}" alt="${p.title}"></div>
        <div class="title">${p.title}</div>
        <p class="desc">${p.desc}</p>
        <div class="meta">
          <a class="btn btn-primary" href="${p.aff}" target="_blank" rel="noopener noreferrer">Buy</a>
          <button class="copy-btn" data-url="${p.aff}">Copy link</button>
        </div>`;
      grid.appendChild(card);
    });

    document.addEventListener('click', e=>{
      if(e.target.matches('.copy-btn')){
        const url = e.target.dataset.url;
        navigator.clipboard.writeText(url).then(()=>{
          e.target.textContent='Copied';
          setTimeout(()=>e.target.textContent='Copy link',1200);
        }).catch(()=>alert('コピーに失敗しました'));
      }
    });
  </script>
</body>
</html>
