- Host on GitHub Pages / Netlify / Vercel / your server.

<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>おすすめオーガニック美容アイテム</title>
  <meta name="description" content="自然由来のオーガニック美容アイテムを厳選。購入はアフィリエイトリンク経由でサポートできます。" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#fff8f8;
      --card:#ffffff;
      --accent:#f7a8a8;
      --accent-hover:#f48b8b;
      --muted:#666;
      --btn-text:#fff;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Quicksand',sans-serif;
      background:var(--bg);
      color:#333;
    }

    /* 🌸 HEADER */
    header{
      position:relative;
      background:linear-gradient(90deg,#f7e7e8,#f9d9d7);
      border-bottom:3px solid #e6b7b3;
      text-align:center;
      color:#503535;
      padding:80px 20px;
      background-image:url('images/header_rose.jpg');
      background-size:cover;
      background-position:center;
      background-blend-mode:lighten;
    }
    header::after{
      content:"";
      position:absolute;
      top:0;left:0;right:0;bottom:0;
      background:rgba(255,255,255,0.6);
      backdrop-filter:blur(2px);
    }
    header .container{
      position:relative;
      z-index:2;
    }
    h1{
      font-family:'Playfair Display',serif;
      font-size:38px;
      letter-spacing:1px;
      margin-bottom:8px;
    }
    p.lead{
      font-size:17px;
      color:#5a4545;
    }

    .container{max-width:980px;margin:30px auto;padding:0 16px;}

    /* --- PRODUCTS --- */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:22px;
      margin-top:40px;
    }
    .card{
      background:var(--card);
      border-radius:18px;
      padding:18px;
      box-shadow:0 5px 20px rgba(0,0,0,0.08);
      transition:.3s;
    }
    .card:hover{transform:translateY(-5px);box-shadow:0 8px 28px rgba(0,0,0,0.12);}
    .thumb{
      width:100%;height:170px;border-radius:14px;overflow:hidden;background:#ffeef0;
    }
    .thumb img{width:100%;height:100%;object-fit:cover;}
    .title{font-weight:600;margin:10px 0 6px;font-size:16px;color:#333;}
    .desc{font-size:14px;color:var(--muted);margin:0 0 12px;}
    .btn{
      display:inline-block;padding:9px 14px;border-radius:10px;text-decoration:none;font-weight:600;font-size:14px;
    }
    .btn-primary{
      background:var(--accent);
      color:var(--btn-text);
      transition:.3s;
    }
    .btn-primary:hover{background:var(--accent-hover);}
    .meta{display:flex;gap:8px;align-items:center;}
    .copy-btn{
      background:#ffe9e7;border-radius:10px;padding:6px 10px;font-size:13px;color:var(--accent);
      cursor:pointer;transition:.2s;
    }
    .copy-btn:hover{background:#ffd2cd;}

    /* 💬 Disclosure (右下固定) */
    .disclosure-fixed{
      position:fixed;
      right:10px;
      bottom:10px;
      background:rgba(255,255,255,0.8);
      border-left:3px solid #ffb4b4;
      border-radius:8px;
      font-size:10px;
      color:#444;
      padding:6px 10px;
      max-width:180px;
      box-shadow:0 3px 10px rgba(0,0,0,0.1);
      z-index:99;
    }

    footer{
      text-align:center;
      font-size:13px;
      color:#888;
      margin:60px 0 30px;
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <h1>おすすめオーガニック美容アイテム</h1>
      <p class="lead">心と肌にやさしい、自然派の贅沢ケアを。</p>
    </div>
  </header>

  <main class="container">
    <div class="grid" id="productGrid"></div>
  </main>

  <div class="disclosure-fixed">
    <strong>開示：</strong> 当サイトのリンクの一部はアフィリエイトリンクです。購入により紹介手数料が支払われる場合があります。
  </div>

  <footer>© 2025 EssentialBeautyNeeds</footer>

  <script>
    const PRODUCTS = [
      {title:'N Organic Basic',desc:'自然由来成分を贅沢に配合したスキンケア。肌に優しく、うるおいを与えながら健やかな素肌へ導きます。',img:'images/skin1.jpg',aff:'https://amzn.to/479cQEZ'},
      {title:'Allna Moisturizer',desc:'肌本来のうるおいを守るオーガニック保湿クリーム。軽やかな使い心地で乾燥を防ぎ、しっとり滑らかな肌に整えます。',img:'images/moist1.jpg',aff:'https://amzn.to/3LtRo51'},
      {title:'Allna Organic Face Pack',desc:'自然成分をぎゅっと詰めたフェイスパック。肌に潤いを与えながら透明感とハリを引き出す集中ケア用マスクです。',img:'images/face1.jpg',aff:'https://amzn.to/47czgp2'}
    ];

    const grid=document.getElementById('productGrid');
    PRODUCTS.forEach(p=>{
      const card=document.createElement('article');
      card.className='card';
      card.innerHTML=`
        <div class="thumb"><img src="${p.img}" alt="${p.title}"></div>
        <div class="title">${p.title}</div>
        <p class="desc">${p.desc}</p>
        <div class="meta">
          <a class="btn btn-primary" href="${p.aff}" target="_blank" rel="noopener noreferrer">Buy</a>
          <button class="copy-btn" data-url="${p.aff}">Copy</button>
        </div>
      `;
      grid.appendChild(card);
    });

    document.addEventListener('click',e=>{
      if(e.target.matches('.copy-btn')){
        const url=e.target.dataset.url;
        navigator.clipboard.writeText(url).then(()=>{
          e.target.textContent='Copied';
          setTimeout(()=>e.target.textContent='Copy',1200);
        });
      }
    });
  </script>
</body>
</html>
